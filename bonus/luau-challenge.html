    function charSame(str) {

        } else{
            return false;
        }
    }

//    2 array each number sum of itself and all previous numbers


    function arrSum(arr) {
        var sum = [];
        arr.forEach(function (num, i) {
            sum += (num + i);
        });
        return sum;
    }



//    3  isogram

    function isIsogram(str){
        return str.split('').filter((item, pos, arr) => arr.indexOf(item) == pos).length == str.length;
}
