<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div id="posts"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


<script>

    $(document).ready(function() {


            $.ajax('data/blog.json').done(function (data) {
                // console.log(data);

                var blogEntry = '';

                data.forEach(function (input) {
                    console.log(input);

                    blogEntry += '<br>';
                    blogEntry += '<div class="container">';
                    blogEntry += '<div class="card w-75">';
                    blogEntry += '<div class="card-body">';
                    blogEntry += '<h2 class="card-title">' + input.title + '</h2>';
                    blogEntry += '<p>' + input.date + '</p>';
                    blogEntry += '<p class="card-text">' + input.content + '</p>';
                    blogEntry += '<p>' + input.categories + '</p>';
                    blogEntry += '<br>' ;
                    blogEntry += '</div>';
                    blogEntry += '</div>';
                    blogEntry += '</div>';


                });
                $('#posts').html(blogEntry);
            });




    });

</script>

</body>
</html>
