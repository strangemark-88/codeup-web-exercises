<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather-Map</title>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <div class="container">
        <h1>Title</h1>
        <h3 class="location">Mapbox Location Name</h3>

        <section class="wrapper">

<!--        <div class="card-wrapper">-->
<!--            <div class="hi-low">High/Low</div>-->
<!--            <div class="icon">weather Icon</div>-->
<!--            <div class="cloud-rain">cloud/rain</div>-->
<!--            <div class="humid">humid</div>-->
<!--            <div class="wind">wind</div>-->
<!--        </div>-->

        </section>

        <section class="map-wrap">

        <div id='map' style='width: 80%; height: 80vh;'></div>

        </section>




    </div>




    <script src="js/jquery-2.2.4.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />
    <script src="js/mapbox-utils.js"></script>
    <script src="js/keys.js"></script>

    <script>
        // $(document).ready(function() {

//////////////////////////////////     Weather         ///////////////////////////////////////////////////////////////


        var weatherObject = {};

        $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/"+ darkSkyKey +"/29.4241,-98.4936").done(function(data) {
            // console.log(data);
            weatherObject = data;


        function weatherCard(input) {
            var cardHTML = '';

            for (var i = 0; i < 3; i++){

                cardHTML +=  '<div>';
                cardHTML +=  '<div>' + input.daily.data[i].temperatureHigh + '/' + weatherObject.daily.data[i].temperatureLow + '</div>';
                cardHTML +=  '<div>' +  '<img src=' + iconImg(input.daily.data[i].icon) + '>' + '</div>';
                cardHTML +=  '<div>' + input.daily.data[i].summary + '</div>';
                cardHTML +=  '<div>' + 'Humidity: ' + input.daily.data[i].humidity+ '</div>';
                cardHTML +=  '<div>' + 'Wind Speed: ' + input.daily.data[i].windSpeed + '</div>';
                cardHTML +=  '</div>';
            }

            return cardHTML;

        }
            $('.wrapper').html(weatherCard(weatherObject));



//////////////// Loop to determine Image ///////////////////////
            function iconImg(icon) {
                var arrIcon = [];
                iconArray.forEach(function (data) {
                    if(icon === data.icon){
                        arrIcon.push(data.url);
                    }
                });
                return arrIcon;
            }
        });


//////////////// Icon Array ///////////////////////
        var iconArray = [
            {
                icon: 'clear-day',
                url: 'img/climacon-SVG/Sun.svg'
            },
            {
                icon: 'clear-night',
                url: 'img/climacon-SVG/Moon-Full.svg'
            },
            {
                icon: 'rain',
                url: 'img/climacon-SVG/Cloud-Rain.svg'
            },
            {
                icon: 'snow',
                url: 'img/climacon-SVG/Cloud-Snow.svg'
            },
            {
                icon: 'sleet',
                url: 'img/climacon-SVG/Cloud-Hail.svg'
            },
            {
                icon: 'wind',
                url: 'img/climacon-SVG/Wind.svg'
            },
            {
                icon: 'fog',
                url: 'img/climacon-SVG/Cloud-Fog.svg'
            },
            {
                icon: 'cloudy',
                url: 'img/climacon-SVG/Cloud.svg'
            },
            {
                icon:  'partly-cloudy-day',
                url: 'img/climacon-SVG/Cloud-Sun.svg'
            },
            {
                icon: 'partly-cloudy-night',
                url: 'img/climacon-SVG/Cloud-Moon.svg'
            }
        ];

//////////////////////////////      end icon array        ///////////////////////////////////////////////////



//////////////////////////////////     Map         ///////////////////////////////////////////////////////////////

        mapboxgl.accessToken = mapboxToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [-98.273111, 29.801281],
            zoom: 8
        });

        map.addControl(new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            marker: {
                color: 'CornflowerBlue'
            },
            mapboxgl: mapboxgl

        }));

        var marker = new mapboxgl.Marker({
            draggable: true
        })
            .setLngLat([0, 0])
            .addTo(map);

        function onDragEnd() {
            var lngLat = marker.getLngLat();
            coordinates.style.display = 'block';
            coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
        }

        marker.on('dragend', onDragEnd);

    </script>

</body>
</html>
