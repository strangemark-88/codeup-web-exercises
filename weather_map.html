<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather-Map</title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        .coordinates {
            background: rgba(0,0,0,0.5);
            color: #fff;
            position: absolute;
            bottom: 40px;
            left: 10px;
            padding:5px 10px;
            margin: 0;
            font-size: 11px;
            line-height: 18px;
            border-radius: 3px;
            display: none;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Weather Map</h1>
        <h3 class="location">3 Day Forecast</h3>

        <section class="wrapper">

<!--        <div class="card-wrapper">-->
<!--            <div class="hi-low">High/Low</div>-->
<!--            <div class="icon">weather Icon</div>-->
<!--            <div class="cloud-rain">cloud/rain</div>-->
<!--            <div class="humid">humid</div>-->
<!--            <div class="wind">wind</div>-->
<!--        </div>-->

        </section>

        <section class="map-wrap">

        <div id='map' style='width: 80%; height: 80vh;'></div>
            <pre id='coordinates' class='coordinates'></pre>

        </section>




    </div>




    <script src="js/jquery-2.2.4.js"></script>
<!--    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>-->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />
    <script src="js/mapbox-utils.js"></script>
    <script src="js/keys.js"></script>

    <script>
        // $(document).ready(function() {

//////////////////////////////////     Initial Weather         ///////////////////////////////////////////////////////////////


        var weatherObject = {};

        $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/"+ darkSkyKey +"/29.4241,-98.4936").done(function(data) {
            // console.log(data);
            weatherObject = data;


        function weatherCard(input) {
            var cardHTML = '';

            for (var i = 0; i < 3; i++){

                cardHTML +=  '<div>';
                cardHTML +=  '<div>' + input.daily.data[i].temperatureHigh + '/' + weatherObject.daily.data[i].temperatureLow + '</div>';
                cardHTML +=  '<div>' +  '<img src=' + iconImg(input.daily.data[i].icon) + '>' + '</div>';
                cardHTML +=  '<div>' + input.daily.data[i].summary + '</div>';
                cardHTML +=  '<div>' + 'Humidity: ' + input.daily.data[i].humidity+ '</div>';
                cardHTML +=  '<div>' + 'Wind Speed: ' + input.daily.data[i].windSpeed + '</div>';
                cardHTML +=  '</div>';
            }

            return cardHTML;

        }
            $('.wrapper').html(weatherCard(weatherObject));




//////////////// Loop to determine Image ///////////////////////
            function iconImg(icon) {
                var arrIcon = [];
                iconArray.forEach(function (data) {
                    if(icon === data.icon){
                        arrIcon.push(data.url);
                    }
                });
                return arrIcon;
            }
        });


//////////////////////////////////   End  Initial Weather     ///////////////////////////////////////////////////////////////


//////////////// Icon Array ///////////////////////
        var iconArray = [
            {icon: 'clear-day', url: 'img/climacon-SVG/Sun.svg'},
            {icon: 'clear-night', url: 'img/climacon-SVG/Moon-Full.svg'},
            {icon: 'rain', url: 'img/climacon-SVG/Cloud-Rain.svg'},
            {icon: 'snow', url: 'img/climacon-SVG/Cloud-Snow.svg'},
            {icon: 'sleet', url: 'img/climacon-SVG/Cloud-Hail.svg'},
            {icon: 'wind', url: 'img/climacon-SVG/Wind.svg'},
            {icon: 'fog', url: 'img/climacon-SVG/Cloud-Fog.svg'},
            {icon: 'cloudy', url: 'img/climacon-SVG/Cloud.svg'},
            {icon:  'partly-cloudy-day', url: 'img/climacon-SVG/Cloud-Sun.svg'},
            {icon: 'partly-cloudy-night', url: 'img/climacon-SVG/Cloud-Moon.svg'}
        ];

//////////////////////////////      end icon array        ///////////////////////////////////////////////////



//////////////////////////////////     Map         ///////////////////////////////////////////////////////////////



        mapboxgl.accessToken = mapboxToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [-98.489624, 29.426725],
            zoom: 8
        });

        var marker = new mapboxgl.Marker({
            color: 'CornflowerBlue',
            draggable: true
        })
            .setLngLat([-98.48959304292949, 29.42673353372909])
            .addTo(map);


        map.addControl(new MapboxGeocoder({
            accessToken: mapboxgl.accessToken

            // mapboxgl: mapboxgl //// creates marker after geocode search

        }));

        var lngLat = [];

        var mapInput = '';

//////////////////////////////////////////    Update marker and weather after geocode search        /////////

        map.on("moveend", function() {
            // console.log(map.getCenter());
            marker.setLngLat(map.getCenter());

            lngLat = map.getCenter();
            mapInput = lngLat.lat + ',' + lngLat.lng;
            weatherUpdate();
        });

///////////////////////////////////////////////////////////////////////////////////////////////////////////

        function onDragEnd() {
            lngLat = marker.getLngLat();
            mapInput = lngLat.lat + ',' + lngLat.lng;
            // coordinates.style.display = 'block';
            // coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
            weatherUpdate();

            // console.log(lngLat);
            // console.log(mapInput);
        }

        marker.on('dragend', onDragEnd);

        map.addControl(new mapboxgl.NavigationControl());



/////////////////////////////     Update Weather Function          /////////////////////////////////////////////////////////////////////////////



        function weatherUpdate() {
            $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/"+ darkSkyKey + "/" + mapInput).done(function(data) {
                // console.log(data);
                weatherObject = data;


                function weatherCard(input) {
                    var cardHTML = '';

                    for (var i = 0; i < 3; i++){

                        cardHTML +=  '<div>';
                        cardHTML +=  '<div>' + input.daily.data[i].temperatureHigh + '/' + weatherObject.daily.data[i].temperatureLow + '</div>';
                        cardHTML +=  '<div>' +  '<img src=' + iconImg(input.daily.data[i].icon) + '>' + '</div>';
                        cardHTML +=  '<div>' + input.daily.data[i].summary + '</div>';
                        cardHTML +=  '<div>' + 'Humidity: ' + input.daily.data[i].humidity+ '</div>';
                        cardHTML +=  '<div>' + 'Wind Speed: ' + input.daily.data[i].windSpeed + '</div>';
                        cardHTML +=  '</div>';
                    }

                    return cardHTML;

                }
                $('.wrapper').html(weatherCard(weatherObject));





//////////////// Loop to determine Image ///////////////////////
                function iconImg(icon) {
                    var arrIcon = [];
                    iconArray.forEach(function (data) {
                        if(icon === data.icon){
                            arrIcon.push(data.url);
                        }
                    });
                    return arrIcon;
                }
            });
        }

/////////////////////////////////     end  Update              ////////////////////////////////////////////








    </script>

</body>
</html>
