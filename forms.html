<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
</head>
<body>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="email">Email</label>
            <br>
            <input id="email" name="email" type="text">
            <br>

            <label for="password">Password</label>
            <br>
            <input id="password" name="password" type="password">
            <br>
            <!----------------------------------------------------------------------------->
            <label for="bio">Bio</label>
            <br>
            <textarea id="bio" name="bio"></textarea>
            <br>
            <br>
            <!----------------------------------------------------------------------------->
            <label for="question_1">How did you hear about us</label>
            <br>
            <input type="checkbox" id="question_1" name="question_1" value="billboard">Billboard<br>
            <input type="checkbox" id="question_1" name="question_1" value="radio advertisement">Radio Advertisemen<br>
            <input type="checkbox" id="question_1" name="question_1" value="internet advertisement">Internet Advertisement<br>
            <input type="checkbox" id="question_1" name="question_1" value="other">Other<br>
            <br>
            <!----------------------------------------------------------------------------->
            <label for="browser">What browser are you using</label>
            <br>
            <select id="browser" name="browser">
                <option id="browser" name="browser" value="Chrome">Chrome</option>
                <option id="browser" name="browser" value="Firefox">Firefox</option>
                <option id="browser" name="browser" value="Safari">Safari</option>
            </select>
            <br>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
