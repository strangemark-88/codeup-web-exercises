<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
</head>
<body>
    <header>
        <h1>Register With Us</h1>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="email">Email</label>
            <br>
            <input id="email" name="email" type="text" placeholder="Enter Email">
            <br>
            <label for="password">Password</label>
            <br>
            <input id="password" name="password" type="password" placeholder="Enter password">
            <br>
            <!----------------------------------------------------------------------------->
            <label for="bio">Bio</label>
            <br>
            <textarea id="bio" name="bio"></textarea>
            <br>
            <!----------------------------------------------------------------------------->
            <p>How did you hear about us?</p>
            <label for="billboard">
                <input type="checkbox" id="billboard" name="question_1" value="billboard">Billboard</label>
            <br>
            <label for="radio-ad">
                <input type="checkbox" id="radio-ad" name="question_1" value="radio-ad">Radio Advertisement</label>
            <br>
            <label for="internet">
                <input type="checkbox" id="internet" name="question_1" value="internet">Internet Advertisement</label>
            <br>
            <label for="other">
                <input type="checkbox" id="other" name="question_1" value="other">Other</label>
            <br>
            <br>
            <!----------------------------------------------------------------------------->
            <label for="browser">What browser are you using</label>
            <br>
            <select id="browser" name="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
            </select>
            <br>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
